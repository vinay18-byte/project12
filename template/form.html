<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="width: 100%;
height: 100%;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(127deg, #4d3f83, #343b36,#39784e); /* Soft gradient for background */
background-repeat: no-repeat;
color: #333;
line-height: 1.6;
padding: 0;
min-height: 100vh;
display: flex;
flex-direction: column;
justify-content: space-between;
background-color: #f4f7fa;
box-shadow: inset 0px 0px 100px rgba(0, 0, 0, 0.05);">
    <center>
        <fieldset style="width:40%; border:2px solid blue; background-color:lightgreen">
            <legend>
                <h1 style="font-size:50px; color:orange; border: 2px dashed green;">FORM</h1>
            </legend>
            <table style="background-color:aqua;border: 4px dotted orange;">
                    <tr>
                        <td><b>Student Name</b></td>
                        <th>:</th>
                        <td><input type="text" required placeholder="Enter your username" minlength="3"
                                maxlength="20"><sup style="font-size:15px; color:red">*</sup></td>
                    </tr>
                
                    <tr>
                        <td><b>EMAIL ID</b></td>
                        <th>:</th>
                        <td><input type="email" required placeholder="Enter your email"><sup
                                style="font-size:15px; color:red">*</sup></td>
                    </tr>
                    <tr>
                        <td><b>DOF</b></td>
                        <th>:</th>
                        <td><input type="date" required minlength="2002-1-1" maxlength="2095-12-31"
                                style="width:33%"><sup style="font-size:15px; color:red">*</sup></td>
                    </tr>
                    <tr>
                        <td><b>MOBILE NUMBER</b></td>
                        <th>:</th>
                        <td><input type="tel" required placeholder="Enter your number" pattern="[0-9]{10}"><sup
                                style="font-size:15px; color:red">*</sup></td>
                    </tr>
                    <tr>
                        <td><b>AGE</b></td>
                        <th>:</th>
                        <td><input type="age" required placeholder="Enter your age" min="18" max="30"><sup
                                style="font-size:15px; color:red">*</sup></td>
                    </tr>
                    <tr>
                        <td><b>GENDER</b></td>
                        <th>:</th>
                        <td>
                            <input type="radio" name="gen">MALE
                            <input type="radio" name="gen">FEMALE
                            <input type="radio" name="gen">OTHER
                        </td>
                    </tr>
                    <tr>
                        <td><b>Select Course</b></td>
                        <th>:</th>
                        <td>
                            <input type="radio" name="cor">PYTHON
                            <input type="radio" name="cor">Java
                            <input type="radio" name="cor">Webtechnology
                            <input type="radio" name="cor">SQL
                        </td>
                    </tr>
                    <tr>
                        <td><b>ADDRESS</b></td>
                        <th>:</th>
                        <td><textarea></textarea><sup style="font-size:15px; color:red">*</sup></td>
                    </tr>
                    <tr  style="margin-left: 1000px;">
                        <td><input type="submit" value="Submit" style="background-color:violet; color:blue"></td>
                    </tr>
                </form>
            </table>
        </fieldset>
    </center>
</body>
</html>
